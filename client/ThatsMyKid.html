<head>
  <title>ThatsMyKid</title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>

<body>
  {{> photobox}}
  {{> banner}}
  {{> login}}
  {{> gallery}}
  {{> footer}}
</body>

<template name="photobox">
    <div id="photo_viewer">
        <div id="transparent_layer"></div>
        <div id="photo_box"><img id="photo_box_img" src="walking.jpg" alt="picture one" /></div>
    </div>
</template>

<template name="banner">
	<div id="banner">
		<a href="logo.jpg">
			<img id="logo" src="logo.jpg" alt="picture one" />
		</a>
  		{{greeting}}
  	</div>
</template>

<template name="login" >
	<div id="login-button" class="start">
		<button id="start" class="btn"><i class="icon-user"></i> Login</button>
	</div>
</template>


<template name="gallery">
	<div id="gallery">	
		<div id="walking">
			<img id="status-thumb" src="walking.jpg" alt="picture one" />
		</div>
		<div>{{> eventsList}}</div>
	</div>
		
	</div>
</template>


<template name="footer">
<div id="footer">
	<a href="impressum.html">Impressum</a><br />
	<div>
			<div style="position:relative;top:0px;" class="g-follow" data-annotation="bubble" data-height="20"
				data-href="https://plus.google.com/105967116019649965198"
				data-rel="publisher"></div>
			<div style="position:relative;top:-6px;" class="fb-follow"
				data-href="https://www.facebook.com/pages/Thatsmykid/1375038446050243"
				data-layout="button_count" data-show-faces="false"></div>
	</div>
</div>
</template>
