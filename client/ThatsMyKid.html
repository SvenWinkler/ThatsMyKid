<body>
    <div id="transparent_layer"></div>
    <div id="photo_box"><img src="walking.jpg" alt="picture one" /></div>
  {{> banner}}
  {{> login}}
  {{> gallery}}
  {{> footer}}
</body>


<template name="banner">
	<div id="banner">
		<a href="logo.jpg">
			<img id="logo" src="logo.jpg" alt="picture one" />
		</a>
  		{{greeting}}
  	</div>
</template>

<template name="login" >
	<div id="login-button" class="start">
		<button id="start" class="btn"><i class="icon-user"></i> Login</button>
	</div>
</template>


<template name="gallery">
	<div id="gallery">	
		<div id="walking">
			<img id="status-thumb" src="walking.jpg" alt="picture one" />
		</div>
		<div>{{> eventsList}}</div>
	</div>
		
	</div>
</template>


<template name="footer">
	<div id="footer">
