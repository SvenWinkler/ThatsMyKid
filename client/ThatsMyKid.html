<head>
  <title>ThatsMyKid</title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>

<body>
  {{> photobox}}
  {{> emailbox}}
  {{> banner}}
  {{> login}}
  {{> gallery}}
  {{> footer}}
</body>

<template name="photobox">
    <div id="photo_viewer">
        <div class="transparent_layer"></div>
        <div id="photo_box">
        	<img id="photo_box_img" src="walking.jpg" alt="picture one" />
        	<div id="photo_comment">This is a comment</div>
        </div>
    </div>
</template>

<template name="emailbox">
    <div id="email_viewer">
        <div class="transparent_layer"></div>
        <div id="email_box">{{> missingFeature}}</div>
    </div>
</template>

<template name="banner">
	<div id="banner">
		<div>
			<img style="padding-right: 10px;" id="logo" src="logo.jpg" alt="picture one" />
		</div>
  		<div>ThatsMyKid</div>
  	</div>
</template>

<template name="login" >
	<div id="login-button" class="start">
		{{> loginButton}}
	</div>
</template>


<template name="gallery">
	<div id="gallery">	
		<div id="walking">
			<img id="status-thumb" src="sitting.jpg" alt="picture one" />
		</div>
		<div>{{> eventsList}}</div>
	</div>
		
	</div>
</template>


<template name="footer">
<div id="footer">
		all pictures are under public or creative commons licence via <a
		href="http://commons.wikimedia.org/">Wikimedia</a> - mouse over to see annotation | <a href="impressum.html">Impressum</a><br />
	<div>
			<div style="position:relative;top:0px;" class="g-follow" data-annotation="bubble" data-height="20"
				data-href="https://plus.google.com/105967116019649965198"
				data-rel="publisher"></div>
			<div style="position:relative;top:-6px;" class="fb-follow"
				data-href="https://www.facebook.com/pages/Thatsmykid/1375038446050243"
				data-layout="button_count" data-show-faces="false"></div>
	</div>
</div>
</template>
