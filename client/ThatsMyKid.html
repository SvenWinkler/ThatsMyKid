<head>
  <title>ThatsMyKid</title>
    <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="js/jquery.galleriffic.js"></script>

    <!-- Optionally include jquery.history.js for history support -->
    <script type="text/javascript" src="js/jquery.history.js"></script>
    <script type="text/javascript" src="js/jquery.opacityrollover.js"></script>
</head>

<body>
  {{> banner}}
  {{> gallery}}
  {{> footer}}
</body>


<template name="banner">
	<div id="banner">
  		{{greeting}}
  	</div>
</template>


<template name="gallery">
	<div id="gallery">
		<p>This is my kids gallery: picture 1 picture 2 picture 3</p>
		<div id="controls"></div>
		<div id="loading"></div>
		<div id="slideshow"></div>
		<div id="caption"></div>
		<div id="thumbs">
		    <ul class="thumbs noscript">
		        <li>
		            <a class="thumb" name="optionalCustomIdentifier" href="path/to/slide" title="your image title">
		                <img src="pic1.jpg" alt="your image title again for graceful degradation" />
		            </a>
		            <div class="caption">
		                (Any html can go here)
		            </div>
		        </li>
		        ... (repeat for every image in the gallery)
		    </ul>
		 </div>
	</div>
</template>


<template name="footer">
	<div id="footer">Impressum / Kontakt</div>
</template>
